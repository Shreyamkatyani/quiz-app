{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <div class="card p-5 shadow">
        <h2><i class="bi bi-trophy-fill text-warning"></i> Your Result</h2>
        <p class="display-5">{{ score }} / {{ total }}</p>
        <a href="{% url 'quiz' %}" class="btn btn-primary mt-3"><i class="bi bi-arrow-repeat"></i> Try Again</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger mt-3 ms-2"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
</div>
{% endblock %}
