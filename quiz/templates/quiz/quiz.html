{% extends "base.html" %}
{% block title %}Quiz{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2><i class="bi bi-question-circle-fill text-primary"></i> Take the Quiz</h2>
    </div>
    <form method="POST" action="{% url 'submit_quiz' %}">
        {% csrf_token %}
        {% for question in questions %}
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <strong>Q{{ forloop.counter }}:</strong> {{ question.text }}
                </div>
                <div class="card-body">
                    {% for choice in question.choices.all %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ choice.id }}" id="choice{{ choice.id }}">
                            <label class="form-check-label" for="choice{{ choice.id }}">
                                {{ choice.text }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-check2-circle"></i> Submit Quiz</button>
        </div>
    </form>
</div>
{% endblock %}
