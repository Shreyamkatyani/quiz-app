{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(to right, #667eea, #764ba2);">
    <div class="card p-4 shadow-lg" style="width: 350px; border-radius: 1rem;">
        <h2 class="text-center mb-4"><i class="bi bi-box-arrow-in-right"></i> Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                {{ form.username }}
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                {{ form.password }}
            </div>
            <button class="btn btn-success w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <small>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></small>
        </div>
    </div>
</body>
</html>
